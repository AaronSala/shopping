                <div class="details">
                    <p>Morning cakes</p>
                   
                </div>
                <div class="info">
                    <span class="price">Ksh 400.00
                     </span>
                    <button class="addcart">Add to Cart</button>
                </div>
            </div>
            <div class="card" id="card">
                <img src="images/item-2.jpeg" alt="">
               
                    <div class="details">

                    </div>

                    </div>
                </div>
                <div class="card" id="card">

                        </div>
